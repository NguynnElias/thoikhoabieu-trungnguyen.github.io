    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
        }
        .blob {
            position: absolute; border-radius: 50%; filter: blur(70px); opacity: 0.5;
            animation: move 15s infinite alternate ease-in-out;
        }
        .b1 { width: 500px; height: 500px; background: #818cf8; top: -10%; left: -10%; }
        .b2 { width: 400px; height: 400px; background: #fb7185; bottom: 5%; right: -5%; animation-delay: -4s; }
        .b3 { width: 350px; height: 350px; background: #38bdf8; top: 30%; left: 45%; animation-delay: -8s; }
        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(60px, 80px) scale(1.1); }
        }
        .sticker-container { position: fixed; z-index: -1; pointer-events: none; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1)); }
        .s1 { top: 40px; right: 40px; width: 150px; animation: float 6s infinite alternate; }
        .s2 { bottom: 40px; left: 40px; width: 180px; animation: float 8s infinite alternate-reverse; }
        @keyframes float {
            0% { transform: translateY(0px) rotate(-2deg); }
            100% { transform: translateY(-20px) rotate(3deg); }
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 28px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.08);
        }
        .timetable-grid { display: grid; grid-template-columns: 100px repeat(6, 1fr); gap: 10px; }
        @media (max-width: 1024px) { .timetable-grid { overflow-x: auto; min-width: 950px; } }
        .subject-card {
            transition: all 0.3s;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }
        .color-tools {
            position: absolute; top: -10px; right: -5px; display: none;
            background: white; border-radius: 20px; padding: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 50; gap: 4px;
        }
        .subject-card:hover .color-tools { display: flex; }
        .color-dot { width: 14px; height: 14px; border-radius: 50%; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); }
        [contenteditable="true"]:focus { 
            outline: none; 
            background: rgba(255,255,255,0.8); 
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        .session-header {
            grid-column: span 7; padding: 12px; background: rgba(99, 102, 241, 0.1);
            text-transform: uppercase; letter-spacing: 3px; font-weight: 900; color: #4338ca;
            font-size: 0.85rem; margin: 15px 0 5px 0; border-radius: 12px; text-align: center;
        }
        @media print { .color-tools, .sticker-container, .bg-animate { display: none !important; } }
    </style>
</head>
